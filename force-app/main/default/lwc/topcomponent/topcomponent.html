<template>
    <lightning-card title="Order Management">
        <div class="slds-m-around_medium">
            <template if:true={account}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-3">
                        <p><strong>Account Name:</strong> {accountName}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <p><strong>Account Number:</strong> {accountNumber}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-p-horizontal_large">
                        <template if:true={isManager}>
                            <lightning-button label="Create Product" onclick={handleCreateProductClick}></lightning-button>
                        </template>
                        <template if:true={isCreateProductModalOpen}>
                            <c-create-product-modal onclose={handleCreateProductModalClose}></c-create-product-modal>
                        </template>
                        <lightning-button label="Cart" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                    </div>
                </div>
            </template>
            <template if:false={account}>
                <p>Loading...</p>
            </template>
        </div>
    </lightning-card>
</template>
