<template>
    <div class="slds-box slds-m-around_small slds-p-around_small">
        <h3><strong>{product.Name}</strong></h3>
        <p>{product.Description__c}</p>
        <div class="slds-grid slds-gutters slds-p-vertical_x-large">
            <div class="slds-col slds-size_1-of-2">
                <lightning-button label="Details" onclick={handleDetailsClick}></lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-button label="Add" onclick={handleAdd}></lightning-button>
            </div>
        </div>
        <template if:true={isModalOpen}>
            <c-product-modal product={product} onclose={handleModalClose}></c-product-modal>
        </template>
    </div>
</template>
